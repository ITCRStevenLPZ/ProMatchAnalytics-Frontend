# Pre-commit hooks configuration for ProMatchAnalytics Frontend
# See https://pre-commit.com for more information

repos:
  # Prettier - Code formatter for JS/TS/CSS/HTML/JSON
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Prettier Format
        types_or: [javascript, jsx, ts, tsx, json, css, scss, html, markdown]
        exclude: |
          (?x)^(
            package-lock.json|
            public/locales/.*\.json
          )$

  # ESLint - JavaScript/TypeScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: ESLint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        args: ['--fix', '--max-warnings=0']
        additional_dependencies:
          - eslint@8.56.0
          - eslint-config-prettier@9.1.0
          - '@typescript-eslint/eslint-plugin@6.19.0'
          - '@typescript-eslint/parser@6.19.0'
          - eslint-plugin-react@7.33.2
          - eslint-plugin-react-hooks@4.6.0

  # TypeScript type checking
  - repo: local
    hooks:
      - id: tsc
        name: TypeScript Check
        entry: npx tsc --noEmit
        language: system
        types: [ts, tsx]
        pass_filenames: false

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        exclude: '\.md$'
        
      - id: end-of-file-fixer
        name: Fix End of Files
        
      - id: check-yaml
        name: Check YAML
        args: [--safe]
        exclude: '\.github/workflows/'
        
      - id: check-json
        name: Check JSON
        exclude: 'tsconfig.*\.json$'
        
      - id: check-merge-conflict
        name: Check for Merge Conflicts
        
      - id: detect-private-key
        name: Detect Private Keys
        
      - id: check-added-large-files
        name: Check for Large Files
        args: ['--maxkb=500']
        exclude: 'package-lock.json'

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect Secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: Markdown Lint
        args: ['--fix']
        exclude: 'node_modules'

  # Dockerfile linting (if you add Dockerfile later)
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        name: Hadolint (Dockerfile)
